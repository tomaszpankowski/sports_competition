<header class="position-absolute w-100">
    <nav class="navbar navbar-dark navbar-expand-md">
        <a href="#!/" class="navbar-brand">
            <img src="img/navbar_logo.png" alt="logo"/>
        </a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#main-nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-nav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" data-ng-repeat="item in navMenu">
                    <a href="{{'#!'+item.path}}" class="nav-link text-white text-shadow fw-bold"><span data-ng-bind-html="item.name"></span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
